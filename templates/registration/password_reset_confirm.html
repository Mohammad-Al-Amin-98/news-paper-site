{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter your new password{% endblock title %}
{% block content %}
<h1>Set a new password!</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Change My Password</button>
</form>
{% endblock content %}
