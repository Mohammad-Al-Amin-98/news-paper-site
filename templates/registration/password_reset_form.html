{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}Forgot your password?{% endblock title %}
{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting new one.</p>
<form action="" method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Send me instructions</button>
</form>
{% endblock content %}
